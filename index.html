<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김엄마 관리형 독서실</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      background-color: #f5f5f5;
    }
    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      height: 100vh;
      position: fixed;
    }
    .sidebar img {
      width: 50px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .sidebar h2 {
      font-size: 18px;
      margin: 10px 0;
    }
    .menu-item {
      font-size: 16px;
      padding: 10px;
      color: #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.3s;
    }
    .menu-item i {
      margin-right: 10px;
      font-size: 18px;
      color: #666;
    }
    .menu-item:hover, .menu-item.active {
      background-color: #f0f0f5;
      color: #007bff;
    }
    .menu-item:hover i, .menu-item.active i {
      color: #007bff;
    }

    /* Main Content Styling */
    .main-content {
      margin-left: 270px;
      width: calc(100% - 270px);
      padding: 20px;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
    }
    .header .profile {
      display: flex;
      align-items: center;
    }
    .header .profile img {
      width: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="profile.jpg" alt="프로필 이미지">
    <h2>김엄마 황성님</h2>
    <div class="menu-item" onclick="loadContent('home.html')"><i class="fas fa-home"></i>홈</div>
    <div class="menu-item" onclick="loadContent('notice.html')"><i class="fas fa-bullhorn"></i>공지사항</div>
    <div class="menu-item" onclick="loadContent('attendance.html')"><i class="fas fa-calendar-check"></i>출석 기록</div>
    <div class="menu-item" onclick="loadContent('application.html')"><i class="fas fa-edit"></i>지각/결석 사유 제출</div>
    <div class="menu-item" onclick="loadContent('counseling.html')"><i class="fas fa-comments"></i>상담 일지</div>
    <div class="menu-item" onclick="loadContent('qa.html')"><i class="fas fa-question-circle"></i>질의 응답</div>
    <div class="menu-item" onclick="loadContent('meal.html')"><i class="fas fa-utensils"></i>도시락 신청</div>
    <div class="menu-item" onclick="loadContent('message.html')"><i class="fas fa-envelope"></i>메시지</div>
    <div class="menu-item" onclick="loadContent('extraclass.html')"><i class="fas fa-plus-circle"></i>외강 보내기</div>
    <div class="menu-item" onclick="loadContent('exam.html')"><i class="fas fa-pen"></i>영단어 시험</div>
    <div class="menu-item" onclick="loadContent('score.html')"><i class="fas fa-chart-bar"></i>계획표 검사</div>
    <div class="menu-item" onclick="loadContent('diagnosis.html')"><i class="fas fa-diagnoses"></i>학습 진단</div>
    <div class="menu-item" onclick="loadContent('management.html')"><i class="fas fa-tasks"></i>업무 관리</div>
    <div class="menu-item" onclick="loadContent('studentinfo.html')"><i class="fas fa-user-graduate"></i>학생정보</div>
    <div class="menu-item" onclick="loadContent('todo.html')"><i class="fas fa-check-square"></i>ToDo</div>
    <div class="menu-item" onclick="loadContent('restriction.html')"><i class="fas fa-ban"></i>방해차 해제</div>
    <div class="menu-item" onclick="loadContent('iot.html')"><i class="fas fa-microchip"></i>IoT</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <h1>김엄마 관리형 독서실 시스템</h1>
      <div class="profile">
        <img src="user_icon.png" alt="사용자 아이콘">
        <a href="#" style="color: #fff; text-decoration: none;">로그아웃</a>
      </div>
    </div>

    <!-- iframe for loading content -->
    <iframe id="contentFrame" src="home.html"></iframe>
  </div>

  <script>
    function loadContent(page) {
      document.getElementById("contentFrame").src = page;
    }
  </script>
</body>
</html>
